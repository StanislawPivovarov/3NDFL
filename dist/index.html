<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Центр отчетности</title>
  </head>
  <body>
    <div class="main-page">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="main-page-header">
              <img
                src="/assets/images/main-page/logo.svg"
                alt="logo"
                class="main-page-logo"
              />
              <div class="main-page-phone">
                <div class="main-page-phone-wrapper">
                  <img
                    src="./assets/images/main-page/phone.svg"
                    alt=""
                    class="main-page-phone-logo"
                  />
                  <a href="tel:"+7800000000" class="main-page-phone-num">+7 800 00 00 00</a>
                </div>
              </div>
              <div class="main-page-whatsapp">
                <div class="main-page-whatsapp-wrapper">
                  <img
                    src="/assets/images/main-page/wa.svg"
                    alt=""
                    class="main-page-whatsapp-logo"
                  />
                  <p class="main-page-whatsapp-text">Написать в WhatsApp</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="main-page-filling">
              <p class="main-page-filling-headline">
                Заполним декларацию <br />
                3-НДФЛ
              </p>
              <p class="main-page-filling-sub-free-consult">
                Бесплатная консультация специалиста
              </p>
              <p class="main-page-filling-sub-payment">
                Оплата после выполнения
              </p>
              <p class="main-page-filling-sub-following">
                Сопровождение до завершения проверки декларации
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="main-page-form">
              <div class="main-page-form__wrapper">
                <p class="main-page-form-fill__headline">Заполните заявку и мы свяжемся с Вами в ближайшее время!</p>
                <p class="main-page-form-fill__tel">Телефон для связи</p>
                <input type="tel" class="main-page-form-fill__tel-input" name="" id="">
                <p class="main-page-form-fill__reason">На что у Вас 3-НДФЛ</p>
                <input type="tel" class="main-page-form-fill__dropdown" name="" id="" placeholder="заглушка: выпадающий список">
                <button class="main-page-form-fill__submit">Заказать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
